<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Web App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="container">
            <div id="startreset">
                Start Game
            </div>
            <div id="timerem">
                <span id="timeremval">0</span>
            </div>
            <div id="score">
                Score:
                    <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="incorrect">
                Wrong
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                Click on the correct answer
            </div>
            <div id="choices">
                <div id="choice1" class="box"></div>
                <div id="choice2" class="box"></div>
                <div id="choice3" class="box"></div>
                <div id="choice4" class="box"></div>
            </div>
            <div id="gameover">
                <p>Game Over</p>
                <p>Your score is <span id="userscore"></span></p>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
